<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
        
        <link rel="stylesheet" href="/ElAutentico/puntoDeVenta/public/css/bootstrap.min.css">

        <link rel="stylesheet" href="../css/estilo.css">
        <link rel="stylesheet" href="/ElAutentico/puntoDeVenta/public/css/ccs/login-v2.css">

        <link rel="icon" href="/ElAutentico/puntoDeVenta/public/imagenes/LogoFoodTruck.jpg">

        

    <title>Iniciar sesion</title>
</head>

<body class="animacion-fondo">
    <div class="container">
        <form class="form-login" id="form-login">

            <!-- Logo y texto debajo del logo -->
            <div class="text-center mb-4 d-flex-custom">
                <img class="mb-3 mt-2 user-select-none" src="/ElAutentico/puntoDeVenta/public/imagenes/LogoFoodTruck.jpg" alt="Logo-LogoFoodTruck"
                    width="auto" height="72" draggable="false">
                <h1 class="mb-3">Bienvenido</h1>
                <p class="d-block-custom">Ingrese sus credenciales para acceder</p>
            </div>

            <!-- Email -->
            <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="Correo" required="">
                <label for="inputEmail">Correo</label>
            </div>

            <!-- Contraseña -->
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control no-select" placeholder="Contraseña" required="">
                <label for="inputPassword">Contraseña</label>
            </div>

            <!-- Recordarme -->
            <div class="mb-4 mt-4">
                <h6 class="text-center mb-4" id="text-error">--Usuario o contraseña invalido--</h6>
                <input class="form-check-input" type="checkbox" value="recordar-contrasena" id="recordar-contrasena">
                <label class="form-check-label" for="recordar-contrasena">Recordar contraseña</label>
            </div>

            
            <!-- Boton -->
            <button class="btn btn-primary btn-lg w-100 py-2" type="submit">Iniciar sesion</button>

            <p class="mt-4 mb-3 text-muted text-center">@Capstone</p>
        </form>
    </div>

    <script src="/ElAutentico/puntoDeVenta/public/js/jquery-3.7.1.min.js"></script>
</body>

</html>
