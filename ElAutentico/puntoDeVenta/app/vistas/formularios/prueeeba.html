<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Roles</title>
    <style>
        input[type="text"] {
            display: none;
        }
    </style>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <span id="rol1">Admin</span>
                <input type="text" id="editRol1" value="Admin">
            </td>
            <td>
                <button onclick="editarRol('rol1', 'editRol1')">Editar</button>
            </td>
        </tr>
        <!-- Otras filas de la tabla... -->
    </tbody>
</table>

<script>
    function editarRol(rolId, editId) {
        var rolSpan = document.getElementById(rolId);
        var editInput = document.getElementById(editId);

        // Mostrar el campo de texto y ocultar el span
        rolSpan.style.display = 'none';
        editInput.style.display = 'inline';

        // Establecer el valor del campo de texto al valor original del span
        editInput.value = rolSpan.innerText;

        // Puedes agregar más lógica aquí, como guardar los cambios cuando se presiona un botón de guardar.
    }
</script>

</body>
</html>
