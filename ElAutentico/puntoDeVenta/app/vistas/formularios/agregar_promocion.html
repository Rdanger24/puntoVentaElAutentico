<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar promocion</title>
</head>
<body>
    <!-- formulario simple para agregar trabajador-->

    <form method="post" action="../gestion/gestion_promocion.php">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="precio">Precio:</label>
        <input type="text" name="precio" id="precio" required><br>

        <label for="fecha_inicio">Fecha Inicio:</label>

        <input type="date" id="fecha_inicio" name="fecha_inicio" value="2023-11-01" min="2023-11-01" max="2024-12-31" />

        
        <label for="fecha_fin">Fecha Fin:</label>

        <input type="date" id="fecha_fin" name="fecha_fin" value="2023-11-01" min="2023-11-01" max="2024-12-31" />


        <input type="submit" value="Agregar Promocion">
    </form>
</body>
</html>
