                    <input type="text" name="buscador" id="buscador" class="form-control" onkeypress="mi_busqueda();">
                    <input type="button" class="btn btn-primary" value="Agregar Rol" onclick="mostrar(1);">

    <!--   CODIGO AJAX PARA CONTROLAR EVENTOS -->
    <script>
        function mi_busqueda()
        { 
            buscar = document.getElementById('buscador').value;
          var parametros = 
          {
            "mi_busqueda" : buscar,
            "opcion" : "3"
          };
    
          $.ajax({
            data: parametros,
            url: '../gestion/gestion_rol.php',
            type: 'POST',
            
            beforesend: function()
            {
              $('#mostrar_mensaje').html("Error de comunicaci칩n");
            },
    
            success: function(mensaje)
            {
              $('#mostrar_mensaje').html(mensaje);
            }
          });
        }
    
        function mostrar(opcion)
        { 
            buscar = document.getElementById('buscador').value;
          var parametros = 
          {
            "nombre" : buscar,
            "opcion" : opcion
          };
    
          $.ajax({
            data: parametros,
            url: '../gestion/gestion_rol.php',
            type: 'POST',
            
            beforesend: function()
            {
              $('#mostrar_mensaje').html("Error de comunicaci칩n");
            },
    
            success: function(mensaje)
            {
              $('#mostrar_mensaje').html(mensaje);
            }
          });
        }
    </script>
