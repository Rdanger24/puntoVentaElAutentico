<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carta Vendedor</title>

    <!-- ====================== ESTILOS CSS ==================== -->
    <link rel="stylesheet" href="/ElAutentico/puntoDeVenta/css/ccs/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
 
    <!-- -------- BARRA DE NAVEGACION ------- -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link-menu">
                    <span class="link-icon"><ion-icon name="menu-outline"></ion-icon></i></span>
                    <span class="link-text">Menu</span>
                </a>
            </li>

            <!-- -------- ITEMS DE BARRA DE NAVEGACION ------- -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-icon-io"><ion-icon name="fast-food-outline"></ion-icon></i></span>
                    <span class="link-text">Carta</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-icon"><ion-icon name="clipboard-outline"></ion-icon></i></span>
                    <span class="link-text">Inventario</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-icon"><ion-icon name="book-outline"></ion-icon></i></span>
                    <span class="link-text">Historial Ventas</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-icon"><ion-icon name="log-in-outline"></ion-icon></i></span>
                    <span class="link-text">Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Barra de busqueda y usuario -->
    <div class="search-bar">
        <div class="search-input">
            <input type="text" placeholder="Buscar">
            <ion-icon name="search" class="search-icon"></ion-icon>
        </div>
        <div class="contact-info">
            <ion-icon name="person" class="contact-icon"></ion-icon>
            <span class="seller-name">Nombre del vendedor</span>
        </div>
    </div>

    <!-- Barra de items carta -->
    <div class="category-bar">
        <a href="#" class="category-arrow left-arrow">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
        <div class="category-container">
            <div class="category-item">Hot Dogs</div>
            <div class="category-item">Sándwiches</div>
            <div class="category-item">Bebidas</div>
            <div class="category-item">Combos</div>
            <div class="category-item">Postres</div>
            <div class="category-item">Platos de fondo</div>
            <div class="category-item">Otro Item</div>
            <div class="category-item">Otro Item</div>
        </div>
        <a href="#" class="category-arrow right-arrow">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </a>
    </div>

</body>

</html>
